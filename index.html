<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="#">記録</a>
      <a class="nav-link" href="history.html">確認</a>
      <a class="nav-link" href="#">可視化</a>
      <a class="nav-link" href="#">設定</a>
    </nav>
    <!-- <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->
    <br>
    <label for="project-select">案件を選択:</label>
    <select id="project-select">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <br>
    <button id="start-end-btn" type="button" class="btn btn-dark">開始・終了ボタン</button>
    <br>
    <button id="view-history-btn" type="button" class="btn btn-dark">履歴</button>

    <table id="log-table">
      <thead>
        <tr>
          <th>案件名</th>
          <th>開始時間</th>
          <th>終了時間</th>
          <th>所要時間</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
