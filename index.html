<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ESI - SignUp Form</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
          <img style="width:100%" src="./esi_logo_leaf_large.png">
        </div>
      </div>

      <div class="row">
        <form class="col-xs-12" action="javascript:alert( 'Thank you!' );">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="dot_number">.# (Number only)</label>
            <input type="number" class="form-control" id="dot_number" placeholder=".#">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example.123@osu.edu">
          </div>

          <br>

          <div class="row">
            <div class="col-xs-12">
              <label for="interests">What are you interests within ESI?</label>
              <div id="interests" class="col-xs-offset-1">
                <div class="checkbox">
                  <label> <input type="checkbox"> Event Organization (ESI Staff) </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox"> Competitive Play (Teams / Management / Coaching) </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox"> Casual Play (Attend Events) </label>
                </div>
              </div>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-xs-12">
              <label for="interests">What are you interests within ESI?</label>
              <div id="games" class="col-xs-offset-1">
                <div class="checkbox">
                  <label> <input type="checkbox">CS:GO </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">League of Legends </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Dota 2 </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Smash - Melee </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Smash - PM </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Smash - 4 </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Smash - Other </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Hearthstone </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">StarCraft 2 </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Overwatch </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Call of Duty </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">FIFA </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">Madden </label>
                </div>
                <div class="checkbox">
                  <label> <input type="checkbox">NBA 2K </label>
                </div>
              </div>
            </div>
          </div>

          <br>

          <button type="submit" class="btn-lg btn-success btn-block">Submit</button>
        </form>
      </div>
    </div>
  </body>

  <!-- http://electron.atom.io/docs/faq/ -->
  <script>
    var fs = require('fs')
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/csv.js"></script>
</html>
