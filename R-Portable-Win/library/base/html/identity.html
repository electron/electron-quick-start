<h2>Identity Function</h2>

<h3>Description</h3>

<p>A trivial identity function returning its argument.
</p>


<h3>Usage</h3>

<pre>
identity(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>an <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> object.</p>
</td></tr>
</table>
